<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="512"
   height="512"
   viewBox="0 0 512 512"
   fill="none"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <rect
     width="512"
     height="512"
     rx="100"
     fill="#46509E" />
  <g transform="translate(100, 100)">
    <!-- Lock/Envelope icon representing secure notes -->
    <!-- Envelope back -->
    <path
       d="M 40,90 L 272,90 L 272,280 L 40,280 Z"
       fill="white"
       opacity="0.9" />
    <!-- Envelope flap -->
    <path
       d="M 40,90 L 156,180 L 272,90 Z"
       fill="white"
       opacity="1.0" />
    <!-- Envelope outline -->
    <path
       d="M 40,90 L 156,180 L 272,90 L 272,280 L 40,280 L 40,90 M 30,80 L 30,290 L 282,290 L 282,80 L 156,170 L 30,80 Z"
       fill="white" />
    <!-- Lock symbol on top -->
    <g transform="translate(106, 50)">
      <!-- Lock body -->
      <rect
         x="20"
         y="50"
         width="60"
         height="70"
         rx="10"
         fill="#46509E"
         opacity="0.9" />
      <!-- Lock shackle -->
      <path
         d="M 35,50 L 35,30 A 15,15 0 0 1 65,30 L 65,50"
         stroke="#46509E"
         stroke-width="12"
         fill="none"
         opacity="0.9"
         stroke-linecap="round" />
      <!-- Keyhole -->
      <circle
         cx="50"
         cy="75"
         r="8"
         fill="white" />
      <rect
         x="46"
         y="78"
         width="8"
         height="18"
         fill="white" />
    </g>
  </g>
</svg>
